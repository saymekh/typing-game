<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Saymek Habtu">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Spell Sphere</title>
    <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">

    <link rel="stylesheet" href="./assets/style/index.css">
    <script src="./assets/script/app.js" defer></script>
    <audio id="background-music" src="./assets/sound/stranger-things-124008.mp3" loop></audio>
  </head>
  <body>
    <div id="game-container">
      <h1>
        <span>Spell Sphere</span>
        <span>Spell Sphere</span>
      </h1>
      <div id="score-container">
        <span id="hits">Hits: 0</span>
        <span id="time">Time: 20s</span>
      </div>
      <div id="word-display"></div> <!-- Display the word here -->
      <input type="text" id="word-input" autocomplete="off">
      <button class="glow-on-hover" id="start-btn">Start</button>
      <button class="glow-on-hover" id="reset-btn" style="display: none;">Reset</button> 
      <div id="end-message"></div>
      
    </div>
    <!--audio section-->
    <audio id="correct-sound">
      <source src="./assets/sound/ping.mp3" type="audio/mpeg">
    </audio>

    <audio id="score-0-9-sound">
      <source src="./assets/sound/mission-failed.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="score-10-19-sound">
      <source src="./assets/sound/youre-not.mp3" type="audio/mpeg">
    </audio>

    <audio id="score-20-29-sound">
      <source src="./assets/sound/OMG WOW.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="score-30-39-sound">
      <source src="./assets/sound/too-easy.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="score-40-49-sound">
      <source src="score_0_9_sound.mp3" type="audio/mpeg">
    </audio>
    <!-- adding more sounds in the future-->
    <audio id="score-50-59-sound">
      <source src="score_10_19_sound.mp3" type="audio/mpeg">
    </audio>

    <audio id="score-60-69-sound">
      <source src="score_0_9_sound.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="score-70-79-sound">
      <source src="score_10_19_sound.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
